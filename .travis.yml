language: go
go:
- 1.13.x
before_install:
- go get github.com/josephspurrier/goversioninfo/cmd/goversioninfo
- go get github.com/mitchellh/gox
install:
- 
script:
- go get -t -v ./...
- diff -u <(echo -n) <(gofmt -d .)
- gox -os="linux" -arch="386 amd64"
- goversioninfo -icon=./images/app.ico
- env GOOS=windows GOARCH=amd64 go build -o nitr-agent_windows_amd64.exe
- env GOOS=windows GOARCH=386 go build -o nitr-agent_windows_386.exe

deploy:
  edge: true
  provider: releases
  api_key: $GITHUB_TOKEN
  on:
    repo: juanhuttemann/nitr-agent
    branches:    
      only:      
      - master 
  skip_cleanup: true
  file:
  - nitr-agent_windows_amd64.exe
  - nitr-agent_windows_386.exe
  - nitr-agent_linux_amd64
  - nitr-agent_linux_386
  draft: true

